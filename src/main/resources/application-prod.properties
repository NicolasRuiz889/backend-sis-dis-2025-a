# Puerto por defecto o uno de tu elección (p.ej. 8080 o 80)
server.port=8080

# No mostrar SQL en consola
spring.jpa.show-sql=false

# Conexión real a BD (reemplaza host, credenciales y schema)
spring.datasource.url=jdbc:postgresql://db-host-prod:5432/agendadb
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.mode=never

# Solo validar esquema, no crear ni eliminar
spring.jpa.hibernate.ddl-auto=validate

# Opcional: logging mínimo
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql=ERROR