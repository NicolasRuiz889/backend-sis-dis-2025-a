#Comentario de la historia de usuario 01: conexion de base de datos con postgres docker
spring.application.name=backend-sis-dis-2025-a
#server configuration
server.port=9000
#server servlet configuration
server.servlet.context-path=/api
#server error configuration
server.error.include-message=always
server.error.whitelabel.enabled=false
server.error.path=/error
server.error.include-binding-errors=always
server.error.include-exception=true
server.error.include-stacktrace=always
server.error.include-cause=always
server.error.include-attribute=always
server.error.include-headers=always
#spring datasource configuration
spring.datasource.url=jdbc:postgresql://localhost://127.0.0.1:5432/agendadb
spring.datasource.username=postgres
spring.datasource.password=abcd12345
#spring datasource driver configuration
spring.datasource.driver-class-name=org.postgresql.Driver
#spring datasource initialization mode
spring.sql.init.mode=always
#spring jpa configuration
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
